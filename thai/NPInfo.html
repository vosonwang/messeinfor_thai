<body class="skin-blue-light sidebar-mini sidebar-collapse">

	<div class="modal fade" id="NP-show" tabindex="-1" role="dialog"
		aria-labelledby="NP-show" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">新品推荐</h4>
				</div>
				<div class="modal-body">
					<input name="id" type="hidden" />
					<table class="table table-condensed table-bordered">
						<tbody>
							<tr>
								<td><b>品牌名称：</b><span class="name"></span></td>
								<td><b>主要品类：</b><span class="mainCategory"></span></td>
							</tr>
							<tr>
								<td><b>原产地：</b><span class="address"></span></td>
								<td><b>经销渠道：</b><span class="channel"></span></td>
							</tr>
							<tr>
								<td><b>创建时间：</b><span class="productTime"></span></td>
								<td><b>中国总代：</b><span class="agent"></span></td>
							</tr>
							<tr>
								<td><b>所属公司：</b><span class="company"></span></td>
								<td><b>联系方式：</b><span class="phone"></span></td>
							</tr>
							<tr>
								<td><b>品牌特色：</b><span class="feature"></span></td>
								<td><b>招商需求：</b><span class="demand"></span></td>
							</tr>
							<tr>
								<td><b>品牌定位：</b><span class="positioning"></span></td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<div class="product-box row"></div>
					<table class="table table-condensed table-bordered examine">
						<tr>
							<td><b>审核：</b></td>
							<td><select class="form-control">
									<option value="10">审核通过</option>
									<option value="5">审核未通过</option>
							</select></td>
							<td><b>历史操作：</b></td>
							<td class="history" style="max-width: 200px;"></td>
							<td><b>备注说明：</b></td>
							<td><textarea class="form-control"></textarea></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-examine-save"
						data-container="body" data-toggle="popover"
						data-placement="bottom" data-content="确定">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="audience-modal" tabindex="-1" role="dialog" aria-labelledby="audience-modal" aria-hidden="true"
	 data-backdrop="static">
		<div class="modal-dialog modal-sm" style="width: 1200px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">对此感兴趣的观众</h4>
				</div>
				<div class="modal-body">
					<table class="table table-condensed table-hover table-bordered">
						<thead>
							<tr>
								<th>姓名</th>
								<th>公司名称</th>
								<th>邮箱</th>
								<th>手机</th>
								<th>职位</th>
								<th>称谓</th>
								<th>省份</th>
								<th>城市/区</th>
								<th>来源</th>
								<th>类型</th>
								<th>子类型</th>
								<th>规模单位</th>
								<th>规模</th>
								<!-- <th>收藏时间</th> -->
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<header class="main-header"> </header>
		<!-- Left side column. contains the logo and sidebar -->

		<!-- Content Wrapper. Contains page content -->

			<!-- Main content -->
			<div class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">
									<i class="fa fa-file"></i>&nbsp;&nbsp;<span class="expo-name">新品推荐</span>
								</h3>
								<a href="NPList.html" class="btn fa fa-list pull-right"
									data-toggle="tooltip" data-original-title="返回"></a> <label
									class="pull-right"
									style="margin: 5px 15px 0 0; cursor: pointer;"><input
									type="radio" name="newP" class="newP" value="5"
									style="margin-top: 3px;" />审核未通过</label> <label class="pull-right"
									style="margin: 5px 0 0; cursor: pointer;"><input
									type="radio" name="newP" class="newP" value="10"
									style="margin-top: 3px;" checked="checked" />审核通过</label> <label
									class="pull-right" style="margin: 5px 0 0; cursor: pointer;"><input
									type="radio" name="newP" class="newP" value="1"
									style="margin-top: 3px;" checked="checked" />未审核</label> <label
									class="pull-right" style="margin: 5px 0 0; cursor: pointer;"><input
									type="radio" name="newP" class="newP" value="-1"
									style="margin-top: 3px;" checked="checked" />全部</label> <a
									class="btn fa fa-search pull-right search-btn"
									data-toggle="tooltip" data-original-title="搜索"></a> <input
									class="form-control pull-right search-text"
									style="width: 210px;" placeholder="请输入展商/最小展位号搜索" type="text" />
							</div>
							<!-- /.box-header -->
							<div class="box-body M-table content-box">
								<table class="table table-condensed table-bordered table-hover NP-table">
									<thead>
										<tr>
											<th>展商名称</th>
											<th>品牌名称</th>
											<th>创建时间</th>
											<th>所属公司</th>
											<th>品牌特色</th>
											<th>品牌定位</th>
											<th>主要品类</th>
											<th>经营渠道</th>
											<th>中国总代</th>
											<th>联系方式</th>
											<th>状态</th>
											<th style="width: 200px;">操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<!-- pagination -->
								<div class="m-pagination"></div>
								<!-- end pagination -->
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
