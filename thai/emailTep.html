			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">

													<th>模板类型</th>

											</thead>
											<tbody>
												
											</tbody>
										</table>

								</div>

									<div class="content-box">
										<form>
										<input type="hidden" id="tId" />
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">选择发件人<span class="red">*</span></label>
											<div class="col-xs-3">
												<select name="" id="sender" class="form-control">
												</select>
											</div>
											<div class="col-xs-8">
												<strong>如果你需要的发件人没有显示在下列列表中，请联系你的系统管理员进行添加。</strong>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">模板名<span class="red">*</span></label>
											<div class="col-xs-3">
												<input type="text" name="" id="name" class="form-control" placeholder="请输入模板名">
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">模板主题<span class="red">*</span></label>

											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">模板类型</label>
											<div class="col-xs-3">

													<option value="0">观众推广</option>
													<option value="1">展商推广</option>
												</select>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">回复邮件地址<span class="red">*</span></label>
											<div class="col-xs-3">
												<input type="text" name="" id="email" class="form-control">
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">创建者</label>
											<div class="col-xs-3">
												<input type="text" name="" id="personName" disabled="disabled" class="form-control">
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">插入项</label>
											<div class="col-xs-3">
												<select class="form-control select-field">
												  <option value="no">选择插入项</option>
												  <option value="${MERGE0}">公司名</option>
												  <option value="${EMAIL}">邮箱地址</option>
												  <option value="${MOBILE}">手机号码</option>
												  <option value="${LNAME}">姓</option>
												  <option value="${FNAME}">名</option>
												</select>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">邮件内容</label>
											<div class="col-xs-11">
												<div id="cord"> </div>
												<textarea name="cordHtmlString" cols="" rows="" style="display: none;"></textarea>
											</div>
										</div>
										<div class="form-group clearfix">

												  <label class="btn btn-default html-select">

												  </label>

												<a class="btn btn-default btn-save">保存</a>
											</div>
