											<label class="col-sm-3 title padding0 text-left">名称<span class="red">*</span></label>
											<div class="col-sm-9">
												<input type="text" class="form-control" name="name">

										</div>

										</div>
										<div class="form-group clearfix">
											<label class="col-sm-3 title padding0 text-left">状态</label>
											<div class="col-sm-9">

													<option value="20">close</option> -->
												</select>
											</div>
										</div>
									</div>

											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-sm-3 title padding0 text-left">回应数</label>

											</div>
										</div>
										<div class="form-group clearfix">

												</select>
											</div>
										</div>

											<div class="col-sm-9">
												<input type="text" class="form-control" name="createrName" disabled="disabled">
											</div>
										</div>
