<div class="modal fade bs-example-modal-sm" id="rule-set" tabindex="-1"
     role="dialog" aria-labelledby="" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">组编辑</h4>
            </div>
            <div class="modal-body">
                <form id="rule-set-form" autocomplete="off">
                    <div class="form-group clearfix">
                        <label class="col-xs-1 padding0">组名</label>
                        <div class="col-xs-11">
                            <input type="text" class="form-control" name="groupName"/> <input
                                type="hidden" name="flag" value="80100000"/> <input
                                type="hidden" name="groupId" value=""/>
                        </div>
                    </div>
                </form>
                <table class="table table-condensed table-hover rule-list">
                    <thead>
                    <tr>
                        <td style="width: 30%;">字段</td>
                        <td style="width: 20%;">规则</td>
                        <td style="width: 30%;">值</td>
                        <td style="width: 10%;">关系</td>
                        <td style="width: 10%;"><a
                                class="btn fa fa-plus rule-add-btn"></a></td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary rule-set-save"
                        data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="确定">确定
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="modal-editHall" tabindex="-1" role="dialog"
     aria-labelledby="modal-editHall" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">编辑</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="E-info uploadFile" autocomplete="off" method="POST"
                      enctype="multipart/form-data">
                    <input type="hidden" name="hall_id" value="">
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">上传CAD<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <input class="form-control" type="file" name="upload" value="">
                        </div>
                    </div>
                </form>
                <form role="form" class="E-info hallInfo" autocomplete="off" method="POST">
                    <input type="hidden" name="hallId" value="">
                    <!--<div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">上传CAD<span class="red">*</span></label>
                        <div class="col-xs-6 padding0">
                            <input type="text" class="form-control" name="fileName" disabled="disabled">
                        </div>
                        <div class="col-xs-3 uploadify-container padding0">
                            <div class="uploadify cadFile_upload"></div>
                        </div>
                    </div>-->
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">展馆<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <input type="text" class="form-control" name="name">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">定位描述<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <textarea class="form-control" name="position" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">自定义1</label>
                        <div class="col-xs-9 padding0">
                            <textarea class="form-control" name="other" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">自定义2</label>
                        <div class="col-xs-9 padding0">
                            <textarea class="form-control" name="others" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-editHall-save">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="modal-generateBooth" role="dialog"
     aria-labelledby="modal-generateBooth" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">生成展位</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="E-info" autocomplete="off" method="POST">
                    <input type="hidden" name="" value="">
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">输入图层<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <select class="form-control" multiple="multiple" data-placeholder="Select input layers"
                                    style="width: 100%;" id="drpOut">
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">展位线图层<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <select class="form-control" data-placeholder="Select a booth border"
                                    style="width: 100%;" id="drpBooth">
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-xs-3 title padding0">展位号图层<span class="red">*</span></label>
                        <div class="col-xs-9 padding0">
                            <select class="form-control" data-placeholder="Select a booth No"
                                    style="width: 100%;" id="drpBoothNo">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-generateBooth-save">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
