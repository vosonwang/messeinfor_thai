    <div class="wrapper">
        <header class="main-header"> </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header clearfix">
                                <h3 class="box-title">
                                    <span class="fa fa-file"></span>&nbsp;&nbsp;我的日志
                                </h3>
                                <a class="btn fa fa-filter pull-right t-filter" data-toggle="tooltip" data-original-title="筛选器"></a>
                                <!-- <a class="btn fa fa-plus pull-right t-add" data-toggle="tooltip" data-original-title="添加"></a> -->
                                <form class="form-inline pull-right clearfix" id="mylog-search-form">
                                    <div class="form-group clearfix" style="margin-top:2px;margin-right:50px;margin-bottom:0 !important;">
                                        <label class="" for="" style="display:inline-block;">时间&nbsp;:</label>
                                        <div class="" style="display:inline-block;position:relative;padding: 0 15px;">
                                            <input type="text" class="form-control" name="startDate" value="" readonly="readonly">
                                            <span class="glyphicon form-control-feedback glyphicon-calendar"></span>
                                        </div>
                                        <div class="" style="display:inline-block;">-</div>
                                        <div class="" style="display:inline-block;position:relative;padding: 0 15px;">
                                            <input type="text" class="form-control" name="endDate" value="" readonly="readonly">
                                            <span class="glyphicon form-control-feedback glyphicon-calendar"></span>
                                        </div>
                                        <div class="" style="display:inline-block;">
                                            <input class="btn btn-default btn-xs btn-dateSearch" type="button" value="确定">
                                            <input class="btn btn-default btn-xs btn-dateClean" type="button" value="清除">
                                        </div>
                                    </div>
                                    <div class="form-group clearfix" style="margin-bottom:0 !important;">
                                        <input type="text" name="search-text" class="form-control" placeholder="请输入标题/描述" style="width: 300px; margin-top: 2px;">
                                        <button class="btn fa fa-search btn-search" style="margin-top: 2px; margin-right: 30px; margin-left: -4px;"></button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="clearfix content-box">
                                    <table class="table table-condensed table-bordered table-hover mylog-table">
                                        <thead>
                                            <tr>
                                                <th>操作人</th>
                                                <th>时间</th>
                                                <th>类型</th>
                                                <th>描述</th>
                                                <th>对象</th>
                                                <th>IP</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <div class="m-pagination"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer"> </footer>

        <aside class="control-sidebar control-sidebar-light">

            <!-- Tab panes -->
            <div class="tab-content">
                <div class='form-group margin0'>
                    <label class='control-sidebar-subheading hide'>
                        <input type='checkbox' data-controlsidebar='control-sidebar-open' class='pull-right' />
                        <!-- 保持当前栏在页面右侧 -->
                    </label>
                </div>
                <h4 class='control-sidebar-heading margin0'>筛选器</h4>
                <div class="tab-content-list">
                    <div class="form-group">
                        <label data-type="5" class="control-sidebar-subheading title" style="margin-left: 15px;">
                            <span class="fa fa-chevron-right"></span> 类型
                        </label>
                        <ul class="list-unstyled" style="margin-left: 15px; display: none;"></ul>
                    </div>
                </div>
                <!-- <a class="clue-import">导入</a> -->
            </div>
        </aside>
