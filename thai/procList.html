<body class="skin-blue-light sidebar-mini sidebar-collapse">

	<div class="modal fade bs-example-modal-lg" id="modal-industry"
		tabindex="-1" role="dialog" aria-labelledby=""
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-lg" style="width: 900px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">行业搜索</h4>
				</div>
				<div class="modal-body">
					<div class="box" style="border-top:none;">
						<div class="box-header hidden">
							box-header
						</div>
						<div class="box-body" style="border: 1px solid #b3b3b3">
							<!-- left column -->
							<div class="col-xs-4 column-industry-1">
							</div>
							<!-- end column -->
							<!-- middle column -->
							<div class="col-xs-4 column-industry-2">
							</div>
							<!-- end column -->
							<!-- right column -->
							<div class="col-xs-4 column-industry-3">
							</div>
							<!-- end column -->
						</div>
						<div class="form-group clearfix" style="padding-top: 15px;">
							<label>作为搜索条件的类别</label>&nbsp;&nbsp;<a href="#" class="btn-all-del">全部删除</a>&nbsp;<a href="#" class="btn-selected-del">选中删除</a>
								<button type="button" class="btn btn-primary pull-right btn-addIndustry"><i class="fa fa-plus"></i>&nbsp;&nbsp;添加已选择项</button>
						</div>
						<div class="box-footer" style="border:1px solid #b3b3b3">
							<ul class="list-unstyled">
								<!-- <li><label><input type="checkbox" class=""></label></li> -->
							</ul>
						</div>
						<div class="overlay hidden">
							<i class="fa fa-spinner fa-pulse"></i>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-save-industrys">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<header class="main-header"> </header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<section class="content content-box">
				<div class="row" id="row-proclist">
					<div class="col-xs-12">
						<div class="box" style="border-top: none;">
							<div class="box-header" style="background-color: #0073E6; color: #fff;">
								<h5 class="pull-left" style="margin-top: 7px;">筛选会刊</h5>
								<div class="dropdown pull-left dropdown-industry" style="padding-left: 10px">
									<button class="btn btn-default" type="button" data-id="">
									<!-- data-toggle="modal" data-target="#modal-industry" -->
										行业 <span class="caret"></span>
									</button>
								</div>
								<div class="dropdown pull-left dropdown-year" style="padding-left: 10px">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="true" data-id="">
										年份 <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									</ul>
								</div>
								<div class="dropdown pull-left dropdown-country" style="padding-left: 10px">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="true" data-id="">
										国家/地区 <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu2"
										style="overflow-y: auto; height: 300px;">
									</ul>
								</div>
								<div class="dropdown pull-left dropdown-province" style="padding-left: 10px">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="true" data-id="">
										省份/州 <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu3"
										style="overflow-y: auto; height: 300px;">
									</ul>
								</div>
								<div class="dropdown pull-left dropdown-city" style="padding-left: 10px">
									<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="true" data-id="">
										城市/区 <span class="caret"></span>
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu4"
										style="overflow-y: auto; height: 300px;">
									</ul>
								</div>
								<div class="input-group col-xs-3 pull-left" style="padding-left: 10px">
									<input type="text" name="searchR"
										placeholder="展会名称" class="form-control"
										style="height: 31px;"> <span class="input-group-btn">
										<button type="button" class="btn btn-warning btn-search-expo">搜索</button>
									</span>
								</div>
								<div class="pull-left" style="padding-left: 10px">
									<button type="button" class="btn btn-default btn-flat btn-reset" style="height: 31px;">&nbsp;重置</button>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table class="table table-condensed table-bordered table-hover table-procList">
									<thead>
										<tr>
											<th>序号</th>
											<th>展会名称</th>
											<th>展馆</th>
											<th>官网</th>
											<th>行业</th>
											<th>开展日期</th>
											<th>面积</th>
											<th>联系人数</th>
											<th>未购买数</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<!-- pagination -->
								<div class="m-pagination" id="m-pagination-1"></div>
								<!-- end pagination -->
							</div>
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
				<div class="row hidden" id="row-exhibitorlist">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								当前会刊展会名：<a href="javascript:;" class="expo-name btn-cancel-buy"></a>
							</div>
							<div class="box-body">
								<div class="form-group clearfix pull-right">
									联系人数量：<span class="ex-num"></span>&nbsp;&nbsp;
									<a class="btn btn-warning btn-shopping-cart"><i class="fa fa-shopping-cart"></i> 购买此会刊
									</a>
								</div>
								<table class="table table-condensed table-bordered table-hover table-exhibitorsList">
									<thead>
										<tr>
											<th>序号</th>
											<th>公司名称</th>
											<th>联系人</th>
											<th>电话</th>
											<th>手机</th>
											<th>邮箱</th>
											<th>展位号</th>
											<th>是否特装</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<!-- pagination -->
								<div class="m-pagination" id="m-pagination-2"></div>
								<!-- end pagination -->
							</div>
							<div class="box-footer text-left" style="border: 1px solid #FBB521; padding: 20px; background-color: #FFFCF7;">
								<span>在预览情况下，您可以看到本展会会刊的<span class="count-data-ratio">10</span>%数据样本，如果您想查看所有数据，请选择购买此会刊。对于您已经购买过的数据，我们将不会扣除你的点数。</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row hidden" id="row-buyProc">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								当前会刊展会名：<a href="javascript:;" class="expo-name btn-cancel-buy"></a>
							</div>
							<div class="box-body"
								style="border: 1px solid #FBB521; padding: 30px; background-color: #FFFCF7;">
								<div class="form-group clearfix">
									<label class="title text-left" style="width: 200px">购买此会刊所需要的点数：</label>
									<label class="text-left count-point-1">
										0点
									</label>
								</div>
								<div class="form-group clearfix" style="border-bottom: 1px solid #929292;">
									<label class="title text-left" style="width: 200px">您已经购买的数据返回的点数：</label>
									<label class="text-left count-point-2">
										0点
									</label>
								</div>
								<div class="form-group clearfix">
									<label class="title text-left" style="width: 200px">本次购买合计应扣除的点数：</label>
									<label class="text-left count-point-3">
										0点
									</label>
								</div>
								<div class="form-group clearfix">
									<label class="title text-left" style="width: 200px">您当前账户剩余的点数：</label>
									<label class="text-left count-point-4">
										0点
									</label>
								</div>
								<div class="form-group clearfix">
									<label class="title text-left" style="width: 200px">支付密码：</label>
									<label><input type="password" class="form-control" name="password" style="width: 300px" placeholder=""></label>
								</div>
								<div class="form-group clearfix">
									<button type="button" class="btn btn-primary btn-buy-proc" data-id="">确认购买</button>&nbsp;&nbsp;
            						<button type="button" class="btn btn-default btn-cancel-buy">取消</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer"> </footer>
