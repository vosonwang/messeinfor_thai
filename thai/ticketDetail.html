<body class="skin-blue-light sidebar-mini sidebar-collapse">

        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <div class="set-box">
                                    <a class="btn btn-default margin0 set-btn ticket-info">
                                        <span class="fa fa-list"></span>&nbsp;列表</a>
                                    <div class="set-list ticket-info">
                                        <div class="form-group clearfix">
                                            <select class="pull-left" name="selectPage" style="margin-top: 5px;"></select>
                                            <a class="pull-right cursorponter btn-back">返回列表</a>
                                        </div>
                                        <ul class="list-unstyled">

                                        </ul>
                                    </div>
                                </div>
                                <a class="btn fa fa-save pull-right ticket-save btn-hide ticket-info" data-toggle="tooltip" data-original-title="保存" data-num="20310200"></a>
                                <h3 class="box-title">
                                    <span class="fa fa-file"></span>
                                </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body content-box">
                                <form class="E-info clearfix" id="ticket-info" autocomplete="off">
                                    <input type="hidden" name="id" value="">
                                    <input type="hidden" name="creater" value="">
                                    <div class="col-md-6 padding0">
                                        <div class="form-group clearfix">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">服务请求标题
                                                <span class="red">*</span>
                                            </label>
                                            <div class="col-xs-8">
                                                <input class="form-control" placeholder="" name="subject" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">请求类型
                                                <span class="red">*</span>
                                            </label>
                                            <div class="col-xs-8">
                                                <select class="form-control" name="reqType">
                                                    <option value="10">系统使用问题</option>
                                                    <option value="20">数据问题</option>
                                                    <option value="30">功能改进</option>
                                                    <option value="40">新需求</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">提交人
                                                <span class="red">*</span>
                                            </label>
                                            <div class="col-xs-8">
                                                <input class="form-control" name="createrName" type="text" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">最晚解决时间
                                                <span class="red">*</span>
                                            </label>
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" name="expectDate" readonly="readonly">
                                                <span class="glyphicon form-control-feedback glyphicon-calendar"></span>
                                            </div>
                                        </div>
                                        <div class="form-group clearfix ticket-info">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">当前处理人</label>
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" name="handlerName" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix ticket-info">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">最新更新时间</label>
                                            <div class="col-xs-8">
                                                <input type="text" class="form-control" name="updatedStamp" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="form-group clearfix ticket-info">
                                            <label class="col-xs-3 title text-left" style="padding-left: 0px;">状态</label>
                                            <div class="col-xs-8">
                                                <input class="form-control" type="text" name="status1" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 padding0">
                                        <div class="form-group clearfix">
                                            <label class="col-xs-2 title text-left">详细表述</label>
                                            <div class="col-xs-10">
                                                <textarea class="form-control" name="desc" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <label class="col-xs-2 title text-left">附件</label>
                                            <div class="col-xs-10 uploadify-container">
                                                <div id="file_upload_ticket" class="uploadify"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-10 col-md-offset-2 padding0 ticket-create">
                                        <div class="form-group clearfix">
                                            <button class="btn btn-primary ticket-form-submit" type="button">提交</button>
                                            <button class="btn btn-default ticket-form-reset" type="button">重置</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="nav-tabs-custom E-item-content hidden">
                                    <ul class="nav nav-tabs">
                                    </ul>
                                    <div class="tab-content"></div>
                                    <!-- /.tab-content -->
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer hidden"></div>
                        </div>
                        <!-- /.box -->

                    <!-- /.col -->
