<div class="modal fade bs-example-modal-sm" id="rule-set" tabindex="-1"
     role="dialog" aria-labelledby="" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog modal-sm" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">组编辑</h4>
            </div>
            <div class="modal-body">
                <form id="rule-set-form" autocomplete="off">
                    <div class="form-group clearfix">
                        <label class="col-xs-1 padding0">组名</label>
                        <div class="col-xs-11">
                            <input type="text" class="form-control" name="groupName"/> <input
                                type="hidden" name="flag" value="20980000"/> <input
                                type="hidden" name="groupId" value=""/>
                        </div>
                    </div>
                </form>
                <table class="table table-condensed table-hover rule-list">
                    <thead>
                    <tr>
                        <td style="width: 30%;">字段</td>
                        <td style="width: 20%;">规则</td>
                        <td style="width: 30%;">值</td>
                        <td style="width: 10%;">关系</td>
                        <td style="width: 10%;"><a
                                class="btn fa fa-plus rule-add-btn"></a></td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary rule-set-save"
                        data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="确定">确定
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
