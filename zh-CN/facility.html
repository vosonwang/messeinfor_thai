<body class="skin-blue-light sidebar-mini">

	<div class="modal fade bs-example-modal-sm" id="title-set"
		tabindex="-1" role="dialog" aria-labelledby=""
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">编辑筛选器</h4>
				</div>
				<div class="modal-body">
					<h5 class="title-select-all">
						<label><input type="checkbox" value="all" />选择所有</label>
					</h5>
					<ul class="todo-list">

					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary title-set-save"
						data-container="body" data-toggle="popover"
						data-placement="bottom" data-content="确定">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-sm" id="model-editfacility"
		tabindex="-1" role="dialog" aria-labelledby=""
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">编辑展馆</h4>
				</div>
				<div class="modal-body">
					<form role="form" name="form-facility" method="post">
						<input type="hidden" name="facilityId"> <input
							type="hidden" name="countryId" />
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">选择语言</label>
							<div class="col-xs-4">
								<select name="langtype" class="form-control">
									<option value="1">中文</option>
									<option value="2">English</option>
								</select>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">展馆名称</label>
							<div class="col-xs-10">
								<input type="text" name="name" class="form-control"
									placeholder="请输入展馆名称" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">面积(㎡)</label>
							<div class="col-xs-10">
								<input type="text" name="squareFootage" class="form-control"
									placeholder="" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">详细地址</label>
							<div class="col-xs-10">
								<input type="text" name="address" class="form-control"
									placeholder="" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">国家</label>
							<div class="col-xs-10">
								<input type="text" name="countryName" class="form-control" />
								<div class="country_box select_box" style="display: none;">
									<span
										class="glyphicon glyphicon-remove country_close select_close"></span>
									<ul class="list-unstyled"></ul>
								</div>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">省份</label>
							<div class="col-xs-10">
								<select name="privoceName" class="form-control"></select>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">城市/区</label>
							<div class="col-xs-10">
								<select name="cityName" class="form-control"></select>
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">网址</label>
							<div class="col-xs-10">
								<input type="text" name="website" class="form-control"
									placeholder="" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-xs-2 text-right padding0">邮编</label>
							<div class="col-xs-10">
								<input type="text" name="zipcode" class="form-control"
									placeholder="" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-save-facility"
						data-container="body" data-toggle="popover"
						data-placement="bottom" data-content="保存">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<header class="main-header"> </header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar"></aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					<a href="javaScript:;" data-langType="1"><b>展馆-中文</b></a> <a
						href="javaScript:;" data-langType="2"><b>展馆-英文</b></a>
				</h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<a class="btn fa fa-cog pull-left title-set-btn"
									data-toggle="tooltip" data-original-title="筛选设置"></a> <a
									class="btn fa fa-trash pull-right facility-delete btn-hide"
									data-toggle="tooltip" data-original-title="删除"
									data-num="40910600"></a> <a
									class="btn fa fa-edit pull-right facility-edit btn-hide"
									data-toggle="tooltip" data-original-title="编辑"
									data-num="40910400"></a> <a
									class="btn fa fa-plus pull-right facility-add btn-hide"
									data-toggle="tooltip" data-original-title="添加"
									data-num="40910200"></a> <a
									class="btn fa fa-refresh pull-right facility-refresh"
									data-toggle="tooltip" data-original-title="刷新"></a> <a
									class="btn pull-left">共<span id="facility-count">0</span>条
								</a>
							</div>
							<!-- /.box-header -->
							<div class="box-body content-box">
								<table class="table table-condensed table-bordered table-hover facility-table">
									<thead></thead>
									<tbody></tbody>
								</table>
								<!-- pagination -->
								<div class="m-pagination"></div>
								<!-- end pagination -->
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
