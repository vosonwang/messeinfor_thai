	<body class="skin-blue-light sidebar-mini sidebar-collapse">

		<div class="wrapper">

			<header class="main-header">

			</header>
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="main-sidebar">

			</aside>

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
			
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">
										<span class="fa fa-file"></span>&nbsp;&nbsp;增票资质
									</h3>
								</div>
								<div class="box-body">
									<div class="content-box">
										<div style="padding: 15px; margin-bottom: 15px; background-color: #fffdee; border: solid 1px #edd28b; line-height: 26px;">
											我们会在一个工作日内完成审核工作。<br />
											1)注意有效增值税发票开票资质仅为一个。<br />
											2)新增资质流程：<span class="red">登录展会平台 > 设置中心 > 增票资质 > 填写资质信息 > 上传加盖公章的有效证件扫描件 > 点击保存按钮 (注：如要修改资质信息，请删除原资质信息，重新新建保存)</span>
										</div>
										<div style="padding: 15px; margin-bottom: 15px; background-color: #fffdee; border: solid 1px #edd28b; line-height: 26px;">
											您的增票资质：<span class="invoice-type hidden" data-type="0" style="color: #8a6d3b;">暂未填写资质信息</span><span class="invoice-type hidden" data-type="1" style="color: #31708f;">正在审核</span><span class="invoice-type hidden" data-type="3" style="color: #a94442;">未通过审核</span><span class="invoice-type hidden" data-type="2" style="color: #3c763d;">已通过审核</span><span class="invoice-type hidden" data-type="4"><a href="#" class="pull-right del-invoice">删除当前资质</a></span>
										</div>
										<form id="InvoiceInfo" class="col-xs-12">
											<input type="hidden" name="accountId" value="">
											<label class="col-xs-12 text-left padding0">增票资质信息</label>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">单位名称</label>
												<div class="col-xs-3">
													<input type="text" name="name" class="form-control">
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">纳税人识别码</label>
												<div class="col-xs-3">
													<input type="text" name="code" class="form-control">
												</div>
											</div>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">注册地址</label>
												<div class="col-xs-3">
													<input type="text" name="address" class="form-control">
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">注册电话</label>
												<div class="col-xs-3">
													<input type="tel" name="phone" class="form-control">
												</div>
											</div>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">开户银行</label>
												<div class="col-xs-3">
													<input type="text" name="bankName" class="form-control">
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">银行帐号</label>
												<div class="col-xs-3">
													<input type="number" name="bankAccount" class="form-control">
												</div>
											</div>
											<label class="col-xs-12 text-left padding0">上传资质文件（请上传1M以内的JPG或PDF格式的文件,注：PDF文件暂不能预览）</label>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">营业执照副本</label>
												<div class="col-xs-3 uploadify-container">
													<a href="javascript:;" class="businesslicUrl"></a> 
													<input type="hidden" name="businesslicUrl" value="">
													<div id="businesslicUrl" class="uploadify" style="margin: 5px 0px 15px;"></div>
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">银行开户许可证</label>
												<div class="col-xs-3 uploadify-container">
													<a href="javascript:;" class="banklicUrl"></a> 
													<input type="hidden" name="banklicUrl" value="">
													<div id="banklicUrl" class="uploadify" style="margin: 5px 0px 15px;"></div>
												</div>
											</div>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">税务登记证副本</label>
												<div class="col-xs-3 uploadify-container">
													<a href="javascript:;" class="taxlicUrl"></a>
													<input type="hidden" name="taxlicUrl" value="">
													<div id="taxlicUrl" class="uploadify" style="margin: 5px 0px 15px;"></div>
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">一般纳税人证书</label>
												<div class="col-xs-3 uploadify-container">
													<a href="javascript:;" class="taxpayerlicUrl"></a>
													<input type="hidden" name="taxpayerlicUrl" value="">
													<div id="taxpayerlicUrl" class="uploadify" style="margin: 5px 0px 15px;"></div>
												</div>
											</div>
											<label class="col-xs-12 padding0">设置收票地址</label>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;" class="padding0 title text-right">收票人姓名：</label>
												<div class="col-xs-3">
													<input type="text" name="receiveName" class="form-control">
												</div>
												<label style="width: 100px; float: left;"
													class="padding0 title text-right">发票内容：</label>
												<div class="col-xs-3">
													<select class="form-control" name="content">
														<option value="0">服务费</option>
														<option value="1">持术服务费</option>
													</select>
												</div>
											</div>
											<div class="form-group clearfix">
												<label style="width: 100px; float: left;"
													class="padding0 title text-right">收票人手机号：</label>
												<div class="col-xs-3">
													<input type="number" name="receivePhone"
														class="form-control">
												</div>
												
											</div>
											<div class="form-group clearfix">
												<input type="hidden" name="countryId" value=""> <input
													type="hidden" name="provinceId" value=""> <input
													type="hidden" name="cityId" value=""> 
												<label style="width: 100px; float: left;" 
													class="padding0 title text-right">收票人省份：</label>
												<div class="col-xs-1" style="padding-right: 5px;">
													<input class="form-control" placeholder="国家/地区"
														name="countryName" type="text" value=""> <span
														class="glyphicon form-control-feedback glyphicon glyphicon-search"
														style="right: 5px;"></span>
													<div class="country_box select_box">
														<ul class="list-unstyled"></ul>
													</div>
												</div>
												<div class="col-xs-1" style="padding: 0 5px;">
													<select class="form-control" name="provinceName"><option value="" disabled selected>省份/州</option></select>
												</div>
												<div class="col-xs-1" style="padding-left: 5px;">
													<select class="form-control" name="cityName"><option value="" disabled selected>城市/区</option></select>
												</div>
												<label style="width: 100px; float: left;" class="padding0 title text-right">详细地址：</label>
												<div class="col-xs-3">
													<input type="text" name="receiveAddress" class="form-control">
												</div>
											</div>
											<div class="form-group clearfix">
												<div class="col-xs-1">
													<a class="btn btn-default btn-save hidden"
														style="margin-left: 100px;">保存</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>

			</div>
