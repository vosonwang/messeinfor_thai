											</thead>
											<tbody>
												
											</tbody>

										<input type="hidden" id="tId" />
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">短信标签<span class="red">*</span></label>
											<div class="col-xs-3">
												<select name="" id="sender" class="form-control">
												</select>
											</div>
											<div class="col-xs-8">
												<strong>如果您需要的短信标签未显示在下列列表中，请联系您的系统管理员申请备案。</strong>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">模板名<span class="red">*</span></label>
											<div class="col-xs-3">
												<input type="text" name="" id="name" class="form-control" placeholder="请输入模板名">
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">模板类型</label>
											<div class="col-xs-3">
												<select class="form-control" id="title" name="">
													<option value="0">观众推广</option>
													<option value="1">展商推广</option>
												</select>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">创建人</label>
											<div class="col-xs-3">
												<input type="text" name="" id="personName" disabled="disabled" class="form-control">
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">插入项</label>
											<div class="col-xs-3">
												<select class="form-control select-field">
												  <option value="no">选择插入项</option>
												  <option value=":ENAME:">展会名称</option>
												  <option value=":EADDR:">展会地址</option>
												  <option value=":ETIME:">展会时间</option>
												</select>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">短信内容<span class="red">*</span></label>
											<div class="col-xs-11">
												<div contenteditable="true" style="height: 70px; padding: 0 5px; border: 1px solid #ccc;" id="Content"></div>
											</div>
										</div>
										<div class="form-group clearfix">
											<label class="col-xs-1 padding0 title text-right">注意事项</label>
											<div class="col-xs-11">
												1.系统会自动加入前缀和后缀，请勿在短信内容中加入短信标签前缀，如【上海展泰】，或后缀，如”回复TD退订“ <br>2.短信内容（包括前缀和标点符号）字数不得超过64个字
											</div>
										</div>
										<div class="form-group clearfix">
											<div class="col-xs-10 col-xs-offset-1">

											</div>
										</div>
