<style>
.setp-list {
	display: block;
	height: 22px;
	margin-bottom: 10px;
}

.setp-list li {
	display: block;
	float: left;
	height: 22px;
	color: #d3d3d3;
	position: relative;
	padding-right: 10px;
	line-height: 22px;
	border-bottom: solid 1px #f3f3f3;
	border-top: solid 1px #f3f3f3;
}

.setp-list li:after {
	content: '';
	border: 10px solid transparent;
	border-left-color: #fdfdfd;
	width: 0;
	height: 0;
	position: absolute;
	top: 0;
	right: -20px;
	z-index: 0;
}

.setp-list li.active {
	padding-left: 20px;
	color: #333;
	background-color: #f3f3f3;
}

.setp-list li.active:after {
	border-left-color: #f3f3f3;
}
</style>
